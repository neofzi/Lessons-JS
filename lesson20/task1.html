	body {

		overflow: hidden;

	.star {
		overflow: hidden;
		height: 15px;
		width: 15px;
		background-color: #ffcc00;
		position: absolute;
		transition: all 0.3s;
		clip-path: polygon(50% 0%,
				61% 35%,
				98% 35%,
				68% 57%,
