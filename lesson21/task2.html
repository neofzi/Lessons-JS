<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Task 2</title>

</head>

<body>
	<div class="client-wrapper">
		<div class="client-box"></div>
		<div class="golden-client-box"></div>
		<div class="sum"></div>
	</div>
</body>
<script src="./js/task2.js"></script>
<style>
	body {
		background-color: #5e5373;
		color: #fff;
	}

	.client-wrapper {
		max-width: 1200px;
		margin: 0 auto;
		padding: 0px 15px;
		display: grid;
		grid-template-columns: repeat(2, 1fr);
		gap: 20px;
	}

	.box:not(:last-child) {
		margin-bottom: 20px;
	}

	.golden-client-box {
		text-align: right;
	}

	.sum {
		grid-column: 2 span;
		text-align: center;
		font-weight: 700;
		color: red;
	}
</style>

</html>
